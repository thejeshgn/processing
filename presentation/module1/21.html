size(600, 400);  
background(100);  
smooth();
noStroke(); 
translate(300, 200);  
for(i = 0; i < 5; i++) {    
//fill(195, 200, 250, 60);    
fill(240,229,7,80);
pushMatrix();    
// rotate each petal 62 degrees  = 360/5 loops  
rotate(radians(i*360/5));    
ellipse(0,0,320,60);    
popMatrix();  
}
